<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div id="body-card">
    <div id="image-card">
      <div id="image"></div>
    </div>
    
    <h1 id="nickname">Victor Crest <span id="age">26</span><br><span id="city">London</span></h1>
    
    <div id="stats">
      <p class="stat">80K<br><span class="stat-name">Followers</span></p>
      <p class="stat">803K<br><span class="stat-name">Likes</span></p>
      <p class="stat">1.4K<br><span class="stat-name">Photos</span></p>
    </div>

  </div>

</body>
</html>
